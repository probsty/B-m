<p>login works!</p>

<form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
        <mat-label>{{'LOGIN.NAME'}}</mat-label>
        <input matInput type="text" formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>{{'LOGIN.PASSWORD'}}</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
       
    </mat-form-field>

    <button mat-raised-button class="submit-button" color="accent" [disabled]="loginForm.invalid"
        style="white-space: pre-wrap !important;">
        Valider
    </button>
</form>
