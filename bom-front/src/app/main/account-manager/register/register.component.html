<p>register works!</p>

<mat-card>
  <img class="logo-img" src="../../../../assets/img/logo70px.png" alt="bom">
  <mat-card-title>S'inscrire avec</mat-card-title>
  <app-auth-google></app-auth-google>
  <app-auth-google></app-auth-google>
  <mat-card-title>Ou avec votre email</mat-card-title>
  <mat-card-content>
        <form name="loginForm" [formGroup]="registerForm" novalidate (ngSubmit)="onRegister()">
          <mat-form-field appearance="outline">
            <mat-label>Nom utilisateur...</mat-label>
            <input class="test" matInput type="text" formControlName="username" required minlength="6">
            <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
              Le username est invalide.
            </mat-error>
          </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Adresse e-mail...</mat-label>
                <input class="test" matInput type="email" formControlName="email" required email="true">
                 <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    L'adresse e-mail est invalide.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe...</mat-label>
                <input matInput type="password" formControlName="password" required minlength="6">
                <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                  Le mot de passe est trop court.
                </mat-error>
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirmation du mot de passe...</mat-label>
                <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
                 <mat-error *ngIf="registerForm.hasError('notSame')">
                    Les mots de passes ne sont pas identiques.
                </mat-error>
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button class="submit-button" color="primary" [disabled]="registerForm.invalid"
                    style="white-space: pre-wrap !important;">
                    S'inscrire
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
