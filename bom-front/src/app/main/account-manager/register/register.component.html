<p>register works!</p>

<mat-card>
  <mat-card-header>
    <mat-card-title>Se Connecter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form name="loginForm" [formGroup]="m_registerForm" novalidate (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Adresse e-mail...</mat-label>
        <input class="test" matInput type="email" formControlName="email" email="true">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          L'adresse e-mail est invalide.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe...</mat-label>
        <input matInput type="password" formControlName="password" required minlength="6">
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          Le mot de passe est trop court.
        </mat-error>
        <mat-icon  matSuffix class="secondary-text">vpn_key</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirmation du mot de passe...</mat-label>
        <input matInput type="password" formControlName="confirmPassword" [errorStateMatcher]="m_matcher">
        <mat-error *ngIf="m_registerForm.hasError('notSame')">
          Les mots de passes ne sont pas identiques.
        </mat-error>
        <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="submit-button" color="primary" [disabled]="m_registerForm.invalid"
            style="white-space: pre-wrap !important;">
      S'inscrire
    </button>
  </mat-card-actions>
</mat-card>
