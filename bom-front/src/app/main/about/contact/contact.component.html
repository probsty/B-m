<div class="background">
  <div>
    <mat-card>
      <img class="logo-img" src="../../../../assets/img/logo70px.png" alt="bom">
      <mat-card-title>Ecrivez nous</mat-card-title>
      <mat-card-content>
        <form name="contactForm" [formGroup]="m_contactForm" novalidate (ngSubmit)="onSubmit()">

          <mat-form-field appearance="outline">
            <mat-label>Prénom...</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
              Quel est votre prénom?
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Adresse e-mail...</mat-label>
            <input matInput type="email" formControlName="email" email="true" required>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              L'adresse e-mail est invalide.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Donnez-nous des détails</mat-label>
            <textarea formControlName="message" matInput></textarea>
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="submit-button" color="primary" [disabled]="m_contactForm.invalid"
                style="white-space: pre-wrap !important;">
          <a href="mailto:hello.ateliersensible@gmail.com?subject=Je suis {{name.value}} et mon email est: {{email.value}}&body={{message.value}}">Envoyer</a>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
