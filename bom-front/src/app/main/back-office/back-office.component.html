<p>back-office works!</p>

<div>
    <ngx-datatable class="material fullscreen" [rows]="rowsData" [columnMode]="'force'" [scrollbarV]="true"
        [headerHeight]="78" [footerHeight]="0" [selectionType]="'single'" [rowHeight]="50"
        [sorts]="[{prop: 'nom', dir: 'asc'}]" (select)="detailUser($event)" [scrollbarH]="true"
        [messages]="{emptyMessage: 'Aucun utilisateurs'}">
        <ngx-datatable-column [draggable]="false" [resizeable]="false" prop="intitule" name="" [width]="90">
        </ngx-datatable-column>

        <ngx-datatable-column [draggable]="false" [resizeable]="false" [name]="'USER.LASTNAME'"
            [resizeable]="false" prop="nom">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
                <div fxLayout="column" fxLayoutAlign="space-evenly start" class="pt-8 w-80-p">
                    <span (click)="sort()" class="datatable-header-cell-wrapper ng-star-inserted">
                        <span class="datatable-header-cell-label draggable">
                            {{ column.name }}
                        </span>
                    </span>
                    <mat-form-field>
                        <input matInput type="text" (keyup)="updateFilter($event, column.prop)" />
                    </mat-form-field>
                </div>
            </ng-template>
        </ngx-datatable-column>
